[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "20"

[build.processing]
  git_submodules = true

# Netlify CMS - Enable Identity and Git Gateway
# Single Page App redirect for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
